enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

default-root-container-layout = "tiles"

start-at-login = true

accordion-padding = 70

after-startup-command = [
  # "exec-and-forget borders"
]

[gaps]
inner.horizontal = 8
inner.vertical = 8
outer.left = 35
outer.right = 35
outer.top = 15
outer.bottom = 25

[mode.main.binding]
ctrl-comma = "layout tiles horizontal vertical"
ctrl-period = "layout accordion vertical horizontal"

ctrl-left = "focus left"
ctrl-down = "focus down"
ctrl-up = "focus up"
ctrl-right = "focus right"

ctrl-shift-left = "move left"
ctrl-shift-down = "move down"
ctrl-shift-up = "move up"
ctrl-shift-right = "move right"

ctrl-alt-left = ["join-with left", "mode main"]
ctrl-alt-down = ["join-with down", "mode main"]
ctrl-alt-up = ["join-with up", "mode main"]
ctrl-alt-right = ["join-with right", "mode main"]

ctrl-minus = "resize smart -200"
ctrl-equal = "resize smart +200"

ctrl-1 = "workspace 1"
ctrl-2 = "workspace 2"
ctrl-3 = "workspace 3"
ctrl-4 = "workspace 4"
ctrl-5 = "workspace 5"
ctrl-6 = "workspace 6"
ctrl-7 = "workspace 7"
ctrl-8 = "workspace 8"
ctrl-9 = "workspace 9"
ctrl-t = "workspace Terminal"
ctrl-m = "workspace Music"

ctrl-shift-1 = "move-node-to-workspace 1"
ctrl-shift-2 = "move-node-to-workspace 2"
ctrl-shift-3 = "move-node-to-workspace 3"
ctrl-shift-4 = "move-node-to-workspace 4"
ctrl-shift-5 = "move-node-to-workspace 5"
ctrl-shift-6 = "move-node-to-workspace 6"
ctrl-shift-7 = "move-node-to-workspace 7"
ctrl-shift-8 = "move-node-to-workspace 8"
ctrl-shift-9 = "move-node-to-workspace 9"

ctrl-shift-s = "mode service"

[[on-window-detected]]
if.app-id = "org.alacritty"
run = "move-node-to-workspace Terminal"

[[on-window-detected]]
if.app-id = "com.apple.Music"
run = "move-node-to-workspace Music"

[mode.service.binding]
esc = ["reload-config", "mode main"]
r = ["flatten-workspace-tree", "mode main"] # reset layout
f = ["layout floating tiling", "mode main"] # Toggle between floating and tiling layout
